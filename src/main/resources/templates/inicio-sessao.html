<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Iniciar Sessão</title>

    <!-- IMPORT Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/sessoes">Sessões</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/sessoes">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/iniciar-sessao">Iniciar sessão</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastros
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/newsessao">Sessão</a></li>
                            <li><a class="dropdown-item" href="#">Votantes</a></li>
                            <li><a class="dropdown-item" href="#">Mesários</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar sessão</button>
                </form>
            </div>
        </div>
    </nav>

</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/sessoes">Sessões</a></li>
                <li class="breadcrumb-item active" aria-current="page">Nova Sessão</li>
            </ol>
        </nav>

        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="tema" placeholder="Informe o tema da sessão">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="numeroProcesso" placeholder="Número do Processo">
                </div>

               <!-- Colocar aqui os dados da sessão que o cliente terá selecionado para iniciar -->



                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Nova Sessão</button>
                <a href="/sessoes" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            </form>

        </div>



    </div>
</section>

<script>

	$('#summernote').summernote({
		placeholder: 'Texto *',
		tabsize: 2,
		height: 300
	});

</script>

</body>

</html>
