<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sistema WEB OAB</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style type="text/css">
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 100%;
        }
        }


        .error {
            color: red;
        }

    </style>
</head>
<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/img/casag_oab_sistema_web.png}"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:object="${usuarioDTO}" th:action="@{/login/authenticate}" method="post">

                    <div class="form-outline mb-4">
                        <input type="text" id="username" class="form-control form-control-lg"
                               th:field="${usuarioDTO.username}" placeholder="Usuário" />
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="senha" class="form-control form-control-lg"
                               th:field="${usuarioDTO.password}" placeholder="Senha" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Lembre me
                            </label>
                        </div>
                        <a href="/login/usuario" class="text-body">Esqueceu sua senha?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                >Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta?
                            <a href="/login/usuario" class="link-danger">Registrar</a></p>
                    </div>
                    <!--
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <p  th:if="${#fields.hasErrors('usuarioDTO')}" th:class="${#fields.hasErrors('usuarioDTO')}? error">
                            Dados inválidos</p>
                    </div>
                    -->

                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3 mb-md-0">
            Copyright © 2022. Impulsionando a Advocacia, defendendo a Cidadania.
        </div>

    </div>
</section>

</body>
</html>
