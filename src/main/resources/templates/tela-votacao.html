<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Sessões</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

	<header>
	
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Votação</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
		    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Home</a>
		        </li>
				  <li class="nav-item">
					  <a class="nav-link" aria-current="page" href="/iniciar-sessao">Iniciar sessão</a>
				  </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Cadastros
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li><a class="dropdown-item" href="/newsessao">Sessão</a></li>
		            <li><a class="dropdown-item" href="/newvotante">Votantes</a></li>
		            <li><a class="dropdown-item" href="/newmesario">Mesários</a></li>
					<li><a class="dropdown-item" href="/newgrupo">Grupo de opções</a></li>
		          </ul>
		        </li>
		      </ul>
		      <form class="d-flex">
		        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		        <button class="btn btn-outline-success" type="submit">Pesquisar sessão</button>
		      </form>
		    </div>
		  </div>
		</nav>
	
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item active" aria-current="page">Sessões</li>
			  </ol>
			</nav>
			<div class="card" style="margin-top: 20px;" th:each="sessao : ${sessoes}">
			  <div class="card-body">
			    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
			    	<span th:text="${sessao.tema}"></span>
			    </p>
			    
			    <a th:href="${(#mvc.url('SC#getSessaoDetails').arg(0, sessao.id)).build()}">
			    	<h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
			    		<span th:text="${sessao.tema}"></span>
			    	</h4>
			    </a>
			    
			    <p class="card-text">
			    	<span th:utext="${#strings.abbreviate(sessao.pautaInicial, 400)}"></span>
			    </p>
			  </div>
			</div>
		</div>
	</section>

</body>

</html>
